apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 192.168.10.121:30000/nginx-proxy:1.0.3
        ports:
        - containerPort: 80
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
